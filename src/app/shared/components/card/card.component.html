<div class="carousel-container" *ngIf="!isLoading">
  <div class="flex carousel-item" *ngIf="size !== 'large' && size !== 'grid'">
    <div class="card-movie" *ngFor="let movie of movies" (click)="onClickMovie(movie.id)">
      <img
      [src]="getPosterPath(movie)"
        class="card-img-top ml-5"
        alt="Movie Poster"
      />
    </div>
  </div>

  <div class="flex carousel-item" *ngIf="size === 'large'">
    <div *ngFor="let movie of movies" (click)="onClickMovie(movie.id)">
      <img
        [src]="getPosterPath(movie)"
        class="card-img-top ml-5 card-movie-large"
        alt="Movie Poster"
      />
    </div>
  </div>
<div
  *ngIf="isLoading"
  class="flex items-center justify-center h-52 mr-5 ml-5 max-w-sm bg-gray-300 rounded-lg animate-pulse dark:bg-gray-700"
>
  <span class="sr-only">Loading...</span>
</div>
