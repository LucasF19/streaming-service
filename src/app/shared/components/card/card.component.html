<div class="card-movie" *ngFor="let movie of movies">
  <img
    [src]="
      movie.poster_path
        ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path
        : 'https://via.placeholder.com/150'
    "
    class="card-img-top"
    alt="Movie Poster"
  />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">{{ movie.overview }}</p>
  </div>
</div>
