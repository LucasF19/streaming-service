<div class="carousel-container" *ngIf="!isLoading">
  <div class="flex carousel-item" *ngIf="size !== 'large'">
    <div class="card-movie" *ngFor="let movie of movies" (click)="onClickMovie(movie.id)">
      <img
        [src]="
          movie.poster_path
            ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path
            : 'https://via.placeholder.com/150'
        "
        class="card-img-top ml-5"
        alt="Movie Poster"
      />
    </div>
  </div>

  <div class="flex carousel-item" *ngIf="size === 'large'">
    <div *ngFor="let movie of movies" (click)="onClickMovie(movie.id)">
      <img
        [src]="
          movie.poster_path
            ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path
            : 'https://via.placeholder.com/150'
        "
        class="card-img-top ml-5 card-movie-large"
        alt="Movie Poster"
      />
    </div>
  </div>
</div>

<div
  *ngIf="isLoading"
  class="flex items-center justify-center h-52 mr-5 max-w-sm bg-gray-300 rounded-lg animate-pulse dark:bg-gray-700"
>
  <span class="sr-only">Loading...</span>
</div>
