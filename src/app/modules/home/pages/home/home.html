  <div class="cards-movies mt-7 mb-2">
    <div class="lancamento mb-5">
      <h2 class="text-gray-100 font-medium mb-2 ml-5 attention-title">Lançamentos</h2>
      <movie-card size="large" [isLoading]="isLoading" [movies]="releasesMovies"></movie-card>
    </div>
  
    <div *ngFor="let genre of typesMovie" class="genre mb-7">
      <h2 class="text-gray-100 font-medium mb-2 ml-5 attention-title">{{ genre.name }}</h2>
      <movie-card size="normal" [isLoading]="isLoading" [movies]="genresMovies[genre.name]"></movie-card>
    </div>
