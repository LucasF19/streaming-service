<div class="mx-5 mt-7 mb-2">
  <div class="flex justify-between items-center mb-6">
    <button (click)="logout()">sair</button>
    <h2 class="text-gray-100 font-light">Olá, <br> <span class="font-bold">{{ nomeUsuario }}</span></h2>
    <img class="w-11 h-11 rounded-full" src="https://t4.ftcdn.net/jpg/05/49/98/39/360_F_549983970_bRCkYfk0P6PP5fKbMhZMIb07mCJ6esXL.jpg" alt="Rounded avatar">
  </div>
  
  <form class="w-full">
    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Pesquisar</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none" style="background: bottom;">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 bg-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input type="search" id="search" class="block w-full p-3 ps-10 text-sm text-gray-900 border-none rounded-2xl bg-white focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pesquisar" />
    </div>
  </form>
</div>

<div class="cards-movies mx-5 mt-7">
  <div class="lancamento mb-5">
    <h2 class="text-gray-100 font-medium mb-2">Lançamentos</h2>
    <movie-card size="large" [movies]="releasesMovies"></movie-card>
    
  </div>

  <div class="action mb-5">
    <h2 class="text-gray-100 font-medium mb-2">Animações</h2>
    <movie-card size="normal" [movies]="animationMovies"></movie-card>
  </div>

  <div class="action mb-5">
    <h2 class="text-gray-100 font-medium mb-2">Ação</h2>
    <movie-card size="normal" [movies]="actionMovies"></movie-card>
  </div>
</div>
